<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shawdo p-3">
                <div class="card-body text-center">
                    <h5 class="title">HAZTE MIEMBRO</h5>
                    <p class="text-secondary">
                        Crea una cuenta y lleva todo el control
                        de tus productos mas deseados y todas
                        nuestras promociones.
                    </p>
                    <form #fomrRegister>
                        <div class="form-row">
                            <div class="col">
                                <input class="form-control myColores-bg-secondary" type="text" name="inputNames" placeholder="Nombres" required>
                            </div>
                        </div>
                        <div class="form-row mt-3">
                            <div class="col">
                                <input class="form-control myColores-bg-secondary" type="text" name="inputSurnames" placeholder="Apellidos" required>
                            </div>
                        </div>
                        <div class="form-row mt-3">
                            <div class="col">
                                <input class="form-control myColores-bg-secondary" type="text" name="inputEmail" placeholder="Email" required>
                            </div>
                        </div>
                        <div class="form-row mt-3">
                            <div class="col">
                                <input class="form-control myColores-bg-secondary" type="text" name="inputPassword" placeholder="Password" required>
                            </div>
                        </div>
                        <div class="form-row mt-3 text-left">
                            <div class="col">
                                <label for="inputFechaNacimiento"><strong>Fecha de nacimiento</strong></label>
                                <input class="form-control" type="date" name="inputFechaNacimiento" id="">
                            </div>
                            <div class="col">
                                <label for="inputGenero"><strong>Genero</strong></label>
                                    <select class="form-control" name="inputGenero">
                                    <option>Masculino</option>
                                    <option>Femenino</option>
                                    <option>No especificar</option>
                                    </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <input class="" type="submit" value="">
                        </div>
                    </form>
                </div>
            </div>
            <p class="text-secondary mt-3">
                Al crearte una cuenta, aceptas la <a class="nav-link text-secondary" style="display: inline;"><u><strong>Política de privacidad</strong></u></a> 
                y los <a class ="nav-link text-secondary" style="display: inline;"><u><strong>Términos de uso</strong></u></a> de nuestro sitio.
            </p>
        </div>
    </div>
</div>
